; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp8266]
board = nodemcuv2
build_type = release
build_flags =
    -Wall
    -D ARDUINOJSON_ENABLE_ARDUINO_STRING=0
    -D ARDUINOJSON_ENABLE_ARDUINO_STREAM=0
    -D ARDUINOJSON_ENABLE_ARDUINO_PRINT=0
    -D ARDUINOJSON_ENABLE_PROGMEM=0
    -D IOP_ESP8266
    -D IOP_SSL
    -D IOP_LOG_LEVEL=iop::LogLevel::INFO
extra_scripts = build/preBuild.py
platform = espressif8266
framework = arduino
monitor_filters = esp8266_exception_decoder
board_build.f_cpu = 160000000L
monitor_speed = 115200
lib_ldf_mode = deep
lib_deps =
    https://github.com/internet-of-plants/dht
    https://github.com/internet-of-plants/dallas-temperature
    https://github.com/internet-of-plants/soil-resistivity
    https://github.com/internet-of-plants/factory-reset-button
    https://github.com/internet-of-plants/light
    https://github.com/internet-of-plants/iop
platform_packages =
    mcspr/toolchain-xtensa @ ~5.100300.211127
    framework-arduinoespressif8266 @ https://github.com/esp8266/Arduino.git#d5444c4aa38bff01269cfbd98a13a1454d0c62df

[env:linux]
build_flags =
    -std=c++17
    -O3
    -Wall
    -Wextra
    -Wpedantic
    -pedantic-errors
    -fstack-protector
    -Wstack-protector
    -D ARDUINOJSON_ENABLE_ARDUINO_STRING=0
    -D ARDUINOJSON_ENABLE_ARDUINO_STREAM=0
    -D ARDUINOJSON_ENABLE_ARDUINO_PRINT=0
    -D ARDUINOJSON_ENABLE_PROGMEM=0
    -D IOP_LINUX_MOCK
    -D IOP_SSL
    -lpthread
    -lcrypto
    -lssl
    -D IOP_LOG_LEVEL=iop::LogLevel::INFO
extra_scripts = build/preBuild.py
platform = native
build_type = debug
lib_deps =
    https://github.com/internet-of-plants/dht
    https://github.com/internet-of-plants/dallas-temperature
    https://github.com/internet-of-plants/soil-resistivity
    https://github.com/internet-of-plants/factory-reset-button
    https://github.com/internet-of-plants/light
    https://github.com/internet-of-plants/iop